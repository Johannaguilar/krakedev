<!DOCTYPE html>
<html lang="en">
<head>

            </div>

                <label id="validarPlacaMensaje"></label>
            </div>
            <div class="titulo">

            </div>
            <div class="titulo">
                <label>TIPO DE VEHICULO:</label>

            </div>
            </div>
